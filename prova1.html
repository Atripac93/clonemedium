    }

    }

    }

      height: 160px;
      display: flex;
      flex-direction: column;
    }
    .autore{
      display: flex;
      flex-direction: row;
      text-align: center;
      margin-top:30px;
    }
    .autore img{
      width: 20px;
      height: 20px;
      padding-left: 120px;
      }

      margin: 0px;
      font-size: 18px;
    }
    .bold{
      color: black;
      font-weight: bolder;
      
    }
    .articolo-contenuto{
      display: flex;
      justify-content: space-between;
      gap: 8px;
      padding-left: 120px;
      margin-top: -100px;
    }
    .contenuto{
      display: flex;
      flex-direction: column;
    }
    .contenuto p{
      color: gray;
      margin-bottom: -30px; 
      
    }
    .articolo-titolo{
      margin-block: 8px;
      color: black;
      font-size: 18px; 
    }
    .articolo-contenuto img{
      width: 200px;
      height: 120px;
  
    }
    .dataecc{
      display: flex;
      justify-content: space-between;
      gap: 100px
    }
    .lista ul{
      color: gray;
      display: flex;
      gap:20px;
      padding: 15px
    
    }
    ul {
       font-size: 15px;
    }
    .react{
      background-color:orange;

      padding: 1px;
